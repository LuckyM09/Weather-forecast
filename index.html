<html>
    <head>
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
       
        <div class="container">
            <video playsinline autoplay muted loop poster="cake.jpg">
                <source class="vdo" src="videos/clear-vdo.mp4" type="video/webm">
              </video>
            <div class="search">
                <input type="text" placeholder="CITY">
               <button><img class="search-icon" src="search.png"></button> 
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="clear.png" class="weather-icon">
                <h1 class="temp">1Â°C</h1>
                <h1 class="city">NAGPUR</h1>
            
            <div class="details">
                <div class="col">
                <img src="humidity.png" class="humidity-icon">
                
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="col">
                <img src="wind.png" src="wind-icon">
                
                <div>
                    <p class="wind">10 km/h</p>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
